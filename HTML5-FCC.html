<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats</title>
</head>
<body>
    <main>
<style>
.red-text{
    color: red;
}
body {
    font-family: sans-serif;
}

p {
    font-size: 16px;
}

</style>
    <h2 class="red-text">CatPhotoApp</h2>
        <p>Click here to view more <a href="#">Cat Photos</a>.</p>

        <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
        <div>
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointer</li>
                <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label for="indoor">
                <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked> Indoor </label>
            <label for="outdoor">
                <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label><br><br>
            <label for="loving">
                <input id="loving" value="loving" type="checkbox" name="personality" checked> Loving</label>    
            <label for="lazy">
                <input id="lazy" value="lazy" type="checkbox" name="personality"> Lazy</label>
            <label for="energetic">
                <input id="energetic" value="energetic" type="checkbox" name="personality"> Energetic</label><br>
                <input type="text" placeholder="Cat photo URL" required>
                <button type="submit">Submit</button>  
                </label>
        </form>
    </main>
</body>
</html>
